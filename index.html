<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>六和高中</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">六和高中</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">學校介紹</a></li>
                    <li class="nav-item"><a class="nav-link" href="#news">最新消息</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要內容 -->
    <div class="container mt-4">
        <div class="text-center">
            <h1>歡迎來到 六和高中</h1>
            <p>提供最新的學校資訊、課程介紹與活動消息</p>
        </div>
    </div>

    <!-- 學校介紹 -->
    <section id="about" class="container mt-5">
        <h2 class="text-center">學校介紹</h2>
        <p class="text-center">六和高中是一所致力於提供優質教育的學校，擁有多元化的課程與豐富的學生活動。</p>
    </section>
    
    <!-- 最新消息 -->
    <section id="news" class="container mt-5">
        <h2 class="text-center">最新消息</h2>
        <ul class="list-group">
            <li class="list-group-item">2025-04-05 - 學校運動會即將舉行，請同學踴躍參加！</li>
            <li class="list-group-item">2025-04-10 - 高中部科學展覽開放報名！</li>
        </ul>
    </section>
    
    <!-- 聯絡我們 -->
    <section id="contact" class="container mt-5 mb-5">
        <h2 class="text-center">聯絡我們</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" placeholder="請輸入您的姓名">
            </div>
            <div class="mb-3">
                <label class="form-label">電子郵件</label>
                <input type="email" class="form-control" placeholder="請輸入您的電子郵件">
            </div>
            <div class="mb-3">
                <label class="form-label">留言</label>
                <textarea class="form-control" rows="4" placeholder="請輸入您的留言"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 六和高中 | 版權所有</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
